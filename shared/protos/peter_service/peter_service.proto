syntax = "proto3";
package sono;

import "../common/empty.proto";

service ProjectService {
  rpc FindOne (ProjectById) returns (Project) {}
  rpc FindAll (Empty) returns (Projects) {}
}

message ProjectById {
  int32 id = 1;
}

message Project {
  int32 id = 1;
  string name = 2;
}

message Projects {
  repeated Project projects = 1;
}
